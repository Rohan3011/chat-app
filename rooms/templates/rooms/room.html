{% extends 'core/base.html' %}

{% block title %} {{room.name}} | {% endblock title %}

{% block content %}
<nav class="fixed flex items-center px-8 py-2 shadow w-full">
  <div class="grow">
    <a class="navbar-brand" href="#">Chat-app</a>
  </div>
  <div class="flex space-x-4 ">
    
    {% if request.user.is_authenticated %}
    <a href="/logout" class="px-4 py-1 border-2 border-blue-700 hover:text-slate-300 hover:bg-blue-600 rounded-lg" type="button"> Logout </a>

    {% else %}
    <a href="/signup" class="px-4 py-1 bg-blue-700  hover:bg-blue-600 rounded-lg text-slate-300" type="button">Sign up</a>
        <a href="/login" class="px-4 py-1 border-2 border-blue-700 hover:text-slate-300 hover:bg-blue-600 rounded-lg" type="button"> Login </a>
      {% endif %}
        
  </div>
</nav> 



<div class="absolute w-full top-12 p-4">
  <h1 class="text-5xl text-gray-900 text-center px-4 py-8">{{room.name}}</h1>

  <div class="flex flex-wrap items-center p-4 space-x-8">
   
  </div>
</div>

{% endblock content %}
